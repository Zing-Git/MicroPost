<ion-header>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      Listado de Productos - Seleccione Producto
    </ion-card-header>
    <ion-card>
      <ion-searchbar placeholder="Buscar" animated (ionInput)="buscarCateSubCat($event)"></ion-searchbar>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label floating>Categoria</ion-label>
        <ion-select [(ngModel)]="categoria" type="text" class="custom-control custom-select custom-control-inline form-control-sm w-100"
          interface="popover">
          <ion-option *ngFor="let categoria of arrayCategorias" [value]="categoria" (ionSelect)="onCategoriasChange(categoria)" >{{categoria}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label floating>Sub-Categoria</ion-label>
        <ion-select type="text" class="custom-control custom-select custom-control-inline form-control-sm w-100"
          interface="popover">
          <ion-option *ngFor="let subcategoria of arraySubcategorias" [value]="subcategoria" [disabled]="!isEnabledSubCategoria"
            (ionSelect)="onSubCategoriasChange(subcategoria)">{{subcategoria}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-card>
  </ion-card>
  <ion-card *ngIf="showListProducto">
    <ion-card-header>
      Productos
    </ion-card-header>

    <ion-scroll style="height: 300px" scrollY="true">
      <ion-list *ngFor="let item of arrayProductos;">
        <ion-item >
          <ion-avatar item-end>
            <button ion-button small (click)='seleccionarProducto(item)'>
              <ion-icon name="cart"></ion-icon>
            </button>
          </ion-avatar>
         
          <h2>{{item.nombreProducto}}</h2>
          <ion-item-divider></ion-item-divider>
        </ion-item>

      </ion-list>
    </ion-scroll>
  </ion-card>

  <ion-card>
    <ion-item>
      <button ion-button round color="danger" (click)='volver()' item-first>Cancelar</button>
      <button ion-button round (click)='pedirProducto()' item-end>
        <ion-icon name="cart"> Ver Pedido</ion-icon> 
      </button>
    </ion-item>

  </ion-card>
</ion-content>
