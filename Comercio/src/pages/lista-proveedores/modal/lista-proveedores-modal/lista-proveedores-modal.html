<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Proveedores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <h3 style="color: #f4f4f4;" text-center><strong>Paso 1 de 2: Elija Proveedor</strong></h3>
  </ion-card-header>
  <ion-card>

    <p text-wrap>
      Felicidades, estás por agregar un nuevo proveedor a tu red, esto te permitirá vender nuevos productos
    </p>

  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item *ngFor="let proveedor of proveedores; let i=index">
        <ion-item (click)="realizarInvitacion(proveedor)">
          <ion-avatar item-start>
            <img src="../../../../assets/icon/camion.png">
          </ion-avatar>
          <h2>{{proveedor.entidad.razonSocial}}</h2>
        </ion-item>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
