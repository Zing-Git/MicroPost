<ion-header>
  <ion-title> </ion-title>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      Pedido
    </ion-card-header>
    <ion-card>
      
      <ion-card-content>
        <ion-item>
          <ion-label>Seleccione Fecha</ion-label>
          <ion-datetime 
          cancelText="Cancelar" 
          doneText="Ok" 
          displayFormat="DD/MM/YYYY" 
          pickerFormat="YYYY MM DD" 
          [(ngModel)]="fechaEntrega"
          
          ></ion-datetime>
        </ion-item>
        <ion-item>
          <p>Fecha seleccionada es {{fechaEntrega.substr(0,10)}}</p>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
      <ion-scroll style="height: 300px" scrollY="true">

        <ion-list *ngFor="let producto of pedido.productos;">
          <ion-item>

            <ion-avatar item-start>
              <button ion-button small (click)='sacarProducto(producto)' item-first>
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-avatar>
            <h3><strong> Producto </strong>{{producto.nombreProducto}}</h3>
            <h3><strong> Unidad </strong> {{producto.unidadMedida}}</h3>
            <h3><strong> Cant. </strong> {{producto.cantidad}}</h3>
            <ion-item-divider></ion-item-divider>
          </ion-item>
        </ion-list>
      </ion-scroll>
     
    
    <ion-card>
      <ion-card-header> <h3>Comentario</h3></ion-card-header> 
       <ion-item>
          <ion-textarea placeholder="'Ingrese Comentario...'" [(ngModel)]="comentario"></ion-textarea>
       </ion-item>    
       
      
    </ion-card>
    <ion-card>
      <ion-item>
        <button ion-button round color="danger" (click)='volver()' item-first style="width:100px;">
          <ion-icon>Volver</ion-icon>
        </button>
        <button ion-button round (click)='pedirProducto()' item-end style="width:100px;">
          <ion-icon name="cart"> Enviar</ion-icon>
        </button>
      </ion-item>
    </ion-card>

  </ion-card>
</ion-content>
