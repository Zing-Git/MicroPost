<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pedidos de Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>Nuevos Pedidos</ion-label>

    </ion-item>
    <ion-item>
      <ion-toggle color="energized"></ion-toggle>
      <ion-label>Pedidos en Preparacion</ion-label>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header text-center>
      Listado de Pedidos
    </ion-card-header>
    <ion-card-content>
      <ion-scroll style="height: 300px" scrollY="true">
        <ion-list *ngFor="let item of pedidos" >
          <ion-item >
            <ion-avatar item-start>
              <button ion-button small (click)='visualizarDatosPedido(item)'><ion-icon name="eye"></ion-icon> Ver</button>
            </ion-avatar>
            <h2><strong> Proveedor </strong>{{item.proveedor.entidad.razonSocial}}</h2>
            <h3><strong> Fecha de Entrega</strong> {{item.fechaEntrega | date: 'dd/MM/yyyy H:mm'}}</h3>
            <h3><strong> Total </strong> $ {{item.totalPedido | number:'1.2-2'}}</h3>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-card-content>
