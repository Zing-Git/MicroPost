<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>Nuevos Pedidos</ion-label>

    </ion-item>
    <ion-item>
      <ion-toggle color="energized"></ion-toggle>
      <ion-label>Pedidos en Preparacion</ion-label>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header text-center>
      Listado de Pedidos
    </ion-card-header>
    <div class="row" text-center>
      <div class="col">Fecha Alta</div>
      <div class="col">Proveedor</div>
      <div class="col">Monto Total</div>
    </div>
    <div class="row" text-center *ngFor="let item of pedidosViewModel">
      <div  class="col" >{{item.fechaAlta  | date: 'dd/MM/yyyy H:mm'}}</div>
      <div  class="col" >{{item.proveedor.nombre}}</div>
      <div  class="col" >$ 111211</div>
    </div>
  </ion-card>

</ion-content>
