<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="inicial">
      <ion-segment-button value="encabezado">
        <strong>Publicidad</strong>
      </ion-segment-button>
      <ion-segment-button value="detalle">
        <strong>Imagen</strong>
      </ion-segment-button>
    </ion-segment>
  </div>


  <div [ngSwitch]="inicial">
    <form *ngSwitchCase="'encabezado'">
      <ion-card>

        <ion-item>
          <h2>Titulo</h2>
          <p >{{publicidad.titulo}}</p>
        </ion-item>
        
        <ion-item>
          <h2 >Descripci√≥n</h2>
          <p  text-wrap>{{publicidad.cuerpo}}</p>
        </ion-item>

        <ion-item>
          <h2>Proveedor</h2>
          <p>{{publicidad.razonSocial}}</p>
        </ion-item>

        <ion-item>
          <h2>Vigencia</h2>
          <p >{{publicidad.fechaInicio  | date: 'dd/MM/yyyy'}} - {{publicidad.fechaFin  | date: 'dd/MM/yyyy'}}</p>
        </ion-item>       

      </ion-card>
    </form>


    <form *ngSwitchCase="'detalle'">

      <ion-card *ngIf="publicidad.tieneImagen">
        <ion-title>Imagen</ion-title>
        <ion-card-content>
          <img [src]="publicidad.imagen"  />
        </ion-card-content>
      </ion-card>

    </form>

  </div>
  <ion-card>
    <ion-item>
      <button ion-button round color="danger" (click)='volver()' item-first style="width:80%;">
        <ion-icon>Volver</ion-icon>
      </button>
      <button ion-button round (click)='cargarProveedor()' item-end style="width:60%;">
        <ion-icon name="cart"> Enviar Invitacion</ion-icon>
      </button>
    </ion-item>

  </ion-card>

</ion-content>
