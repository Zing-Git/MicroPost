<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ofertas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content *ngIf="publicidad">

  <ion-card>
    <ion-card-header text-center>
      <ion-item>
        <h1>Ofertas del Día</h1>
        <h3>Seleccioná la que te interese</h3>
        <ion-avatar class="base" item-end>
          <img src="../assets/imgs/hotSale.png">
        </ion-avatar>
      </ion-item>

    </ion-card-header>

    <ion-scroll scrollY="true">
      <ion-list *ngFor="let item of vista">
        <ion-item (click)='mostrarPublicidadModal(item)'>
          <ion-avatar item-start>
            <img class="nueva-img" [src]="item.imagen">
          </ion-avatar>         
          <h2></h2>
          <h2><strong>{{item.titulo}} </strong> </h2>          
          <p text-wrap> <strong>Proveedor </strong> {{item.razonSocial}}</p>
          <ion-item-divider></ion-item-divider>
        </ion-item>

      </ion-list>
    </ion-scroll>

  </ion-card>

</ion-content>
<ion-content *ngIf="!publicidad">
<p>Por el momento no hay Ofertas Disponibles... </p>
</ion-content>
