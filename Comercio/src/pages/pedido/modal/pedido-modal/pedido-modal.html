<ion-header>

  <ion-navbar>
    <ion-title>Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="nuevoProductoForm" >
    <ion-card>
      <ion-item>
        <ion-label floating>Unidad de Medida</ion-label>
        <ion-select formControlName="unidadMedida" type="text" class="custom-control custom-select custom-control-inline form-control-sm w-100"
          interface="popover">
          <ion-option *ngFor="let unidad of producto.unidadesMedida" (ionSelect)="onUnidadMedidaChange(unidad)">{{unidad}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item item-center>
        <ion-label floating>Cantidad</ion-label>
        <ion-input formControlName="cantidad" type="number" ></ion-input>
      </ion-item>

     
    </ion-card>
    <ion-card>
       <ion-item>
          <ion-label >Precio </ion-label>
          <ion-input type="text" disabled formControlName="precioSugerido"></ion-input>
          
      </ion-item>
      <ion-item>
        <ion-label >Sub total  $ {{nuevoProductoForm.controls['cantidad'].value * nuevoProductoForm.controls['precioSugerido'].value}}</ion-label>
         
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <button ion-button round color="danger" (click)='volver1()' item-first style="width:130px;"><ion-icon>Volver</ion-icon></button>
        <button ion-button round (click)="dismiss()"  item-end [disabled]="!nuevoProductoForm.valid" style="width:130px;">
          <ion-icon name="cart" > Cargar Pedido</ion-icon>
        </button>
      </ion-item>
    </ion-card>
  </form>
</ion-content>
