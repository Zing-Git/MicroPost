<ion-header>
  <ion-navbar>
    <ion-item padding no-lines>
      <button (click)="volver()" item-right class="cerrar">
        <ion-icon name="close"></ion-icon> Cerrar
      </button>
    </ion-item>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form [formGroup]="nuevoProductoForm" id="container">
    <ion-card-header text-center>
      1. Unidad de Medida
    </ion-card-header>


    <ion-select formControlName="unidadMedida" type="text" class="custom-control custom-select custom-control-inline form-control-sm w-100"
      interface="popover">
      <ion-option *ngFor="let unidad of producto.unidadesMedida" (ionSelect)="onUnidadMedidaChange(unidad)">{{unidad}}</ion-option>
    </ion-select>
    <ion-card-header text-center>
      2. Cantidad
    </ion-card-header>
    <ion-input formControlName="cantidad" type="number" id="ion-input" placeholder="Ingrese cantidad"></ion-input>
    <ion-card-header>
       <table cellspacing="0" cellpadding="1" padding>
      <tr>
        <td><b>Precio $</b></td>
        <td> <ion-input type="text" disabled formControlName="precioSugerido"></ion-input></td>
      </tr>
      <tr>
        <td><b>Sub total $</b> </td>
        <td>{{nuevoProductoForm.controls['cantidad'].value *
      nuevoProductoForm.controls['precioSugerido'].value}}</td>
      </tr>
    </table>

    </ion-card-header>
   

    <ion-item id="rounded">
      <button ion-button round (click)="dismiss()" item-end [disabled]="!nuevoProductoForm.valid">Cargar Pedido</button>
    </ion-item>

  </form>
</ion-content>
