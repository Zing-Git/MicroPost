<ion-header>
  <ion-navbar>
    <ion-item padding no-lines>
      <button (click)="volver()" item-right class="cerrar">
        <ion-icon name="close"></ion-icon> Cerrar
      </button>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="inicial">
      <ion-segment-button value="encabezado">
        <strong>Mi Pedido</strong>
      </ion-segment-button>
      <ion-segment-button value="detalle">
        <strong>Detalle Pedido</strong>
      </ion-segment-button>
    </ion-segment>
  </div>


  <div [ngSwitch]="inicial">
    <form *ngSwitchCase="'encabezado'" style="height: 500px">
      <ion-list>

        <ion-item>
          <ion-label floating>Comercio</ion-label>
          <ion-input [formControl]="pedidoForm.controls['nombreComercio']" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Direccion</ion-label>
          <ion-textarea [formControl]="pedidoForm.controls['direccion']" type="text" text-wrap></ion-textarea>
        </ion-item>

        <!--<ion-item>
          <ion-label floating>Tipo de Entrega</ion-label>
          <ion-input [formControl]="pedidoForm.controls['tipoEntrega']" type="text"></ion-input>
        </ion-item>
-->


        <ion-item>
          <ion-label floating>Monto Total</ion-label>
          <ion-input [formControl]="pedidoForm.controls['montoTotal']" type="text"></ion-input>
        </ion-item>



        <ion-item>
          <ion-label floating>Fecha de Entrega</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY hh:mm" [formControl]="pedidoForm.controls['fechaEntrega']"></ion-datetime>
        </ion-item>


      </ion-list>
    </form>


    <form *ngSwitchCase="'detalle'">

      <ion-scroll style="height: 500px" scrollY="true">

        <ion-list *ngFor="let item of pedido.detallePedido">
          <ion-item>

            <!-- <ion-avatar item-start>
              <button ion-button small>
                <ion-icon name="pricetag"></ion-icon>
              </button>
            </ion-avatar>-->
            <h3><strong> Producto </strong>{{item.producto.nombreProducto}}</h3>
            <h3><strong> Unidad </strong> {{item.unidadMedida}}</h3>
            <h3><strong> Cant. </strong> {{item.cantidadPedido}}</h3>
            <h3><strong> Precio unitario $ </strong>{{item.producto.precioSugerido}} </h3>
            <h2><strong> Sub total $ </strong> {{item.cantidadPedido * item.producto.precioSugerido}}</h2>
            <ion-item-divider></ion-item-divider>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </form>

  </div>

  <ion-item-divider></ion-item-divider>
  <ion-item>
    <button ion-button item-end round (click)='aceptar()' [class.hide]="checkAceptar">Aceptar</button>
    <button ion-button  round (click)='rechazar()' [class.hide]="checkRechazar">Rechazar</button>

  </ion-item>

</ion-content>
