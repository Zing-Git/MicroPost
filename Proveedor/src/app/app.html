<ion-menu [content]="content" side="left" type="overlay">
    <ion-header>
      <ion-toolbar>
          <ion-title>Red Bitbi</ion-title>
          <h4 text-center text-lowercase>{{razonSocial}} ({{rubroProveedor}})</h4>
      </ion-toolbar>
    </ion-header>
   
    <ion-content>
      <ion-list class="soloApp">
        <button ion-item  menuClose *ngFor="let p of pages" (click)="openPage(p)">          
          {{ p.title }}
        </button>
      </ion-list>
   
    </ion-content>
   
  </ion-menu>
   
  <ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
