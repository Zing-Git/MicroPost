<ion-header>

  <ion-navbar>
    <ion-title>mensajero</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>       
        <ion-row>
          <ion-col>
            <button full ion-button round color="dark" (click)="enviarWhatsapp()" outline clear>Cargar Mensaje 
            </button>
    
          </ion-col>
        </ion-row>
      </ion-grid>
 
      <div class="list" *ngIf="urlCall">
          <a class="item" href="{{urlCall}}" >
            Ahora Enviar Mensaje
        </a>
      </div>
</ion-content>
