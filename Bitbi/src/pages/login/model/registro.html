<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Registro Proveedor</ion-title>
  </ion-navbar>
 
</ion-header>

<ion-content>
  <h1 text-center>Registro de Proveedor</h1>
<form [formGroup]="credencialesForm">
  <ion-item>
    <ion-label floating>Proveedor</ion-label>
    <ion-input [formControl]="credencialesForm.controls['proveedor']" type="text"  class="floating-with-placeholder"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Rubro que comercializa</ion-label>
    <ion-input [formControl]="credencialesForm.controls['rubro']" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Celular</ion-label>
    <ion-input [formControl]="credencialesForm.controls['celular']" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Direcci√≥n</ion-label>
    <ion-input [formControl]="credencialesForm.controls['direccion']" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [formControl]="credencialesForm.controls['email']" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <!--<ion-label>Mensaje</ion-label>-->
    <ion-textarea [formControl]="credencialesForm.controls['mensaje']" type="text" placeholder='Escriba el mensaje...'></ion-textarea>
  </ion-item>
  <br>

  <ion-row>
    <ion-col text-center>
       
      <!--<button ion-button round block (click)="dismiss()" [disabled]="!credencialesForm.valid"> <a class="MyButton" href="{{urlCall}}" (click)="dismiss()"> </a></button>-->
      <button ion-button color="secondary" round block (click)='dismiss()' [disabled]="!credencialesForm.valid" >
          <ion-icon name="logo-whatsapp"></ion-icon>    E <span text-lowercase>nviar por whatsapp</span>
        </button>
    </ion-col>
  </ion-row>

</form>
</ion-content>
