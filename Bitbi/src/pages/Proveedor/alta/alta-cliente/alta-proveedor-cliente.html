<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Alta de Cliente</ion-title>
  </ion-navbar>
 
</ion-header>

<ion-content>
  <h1 text-center>Registro de Proveedor</h1>
<form [formGroup]="credencialesForm">
  <ion-item>
    <ion-label floating>C.U.I.T / C.U.I.L.</ion-label>
    <ion-input [formControl]="credencialesForm.controls['cuil']" type="text" placeholder="20-11111111-1" class="floating-with-placeholder"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Razon social</ion-label>
    <ion-input [formControl]="credencialesForm.controls['razonSocial']" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Personeria</ion-label>
    <ion-select [(ngModel)]="itemPersoneriaSelected"  [formControl]="credencialesForm.controls['tipoPersoneria']" type="text" (ionChange)="onTipoPersoneriaChange($event)" interface="popover">
      <ion-option *ngFor="let item of tiposPersoneria" [value]="+(item.orden)" [selected]="itemPersoneriaSelected" select-text="itemPersoneriaSelected">{{item.tipoPersoneria}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Actividad Principal - Proveedor de...</ion-label>
    <ion-select [(ngModel)]="itemActividadSelected" [formControl]="credencialesForm.controls['actividadPrincipal']" type="text" (ionChange)="onActividadesPrincipalesClienteChange($event)" interface="popover">
      <ion-option *ngFor="let item1 of actividadesPrincipalesProveedor" [value]="+(item1.orden)" [selected]="itemActividadSelected">{{item1.nombre}}</ion-option>
    </ion-select>
  </ion-item>
  <br>

  <ion-row>
    <ion-col text-center>
      <button ion-button round block (click)="onSingin()" [disabled]="!credencialesForm.valid">Cargar Domicilio</button>
    </ion-col>
  </ion-row>

</form>
</ion-content>
